[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "tams"
authors = [{name = "knubez", email = "knocasio@ucar.edu"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
requires-python = "~=3.7"
dependencies = [
    "geopandas >=0.10",
    "matplotlib >=3.4",
    "numpy",
    "pandas",
    "scikit-image",
    "shapely",
    "xarray",
]

[project.urls]
Home = "https://github.com/knubez/TAMS"
