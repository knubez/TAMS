name: tams-dev
channels:
  - conda-forge
dependencies:
  - python=3.9
  - pip
  #
  # Core dependencies
  - geopandas>=0.10
  - matplotlib>=3.4
  - numpy
  - pandas<2
  - scikit-image
  - shapely
  - xarray
  #
  # Extras
  - cartopy>=0.21
  - joblib
  - netcdf4
  - ptitprince
  - pygeos
  - regionmask>=0.9
  - scipy
  #
  # Development and tests
  - flit
  - jupyterlab
  - mypy
  - pytest>=6.0
  #
  # Docs
  - docutils<0.18
  - myst-nb
  - myst-parser
  - sphinx=5.*
  - sphinx-autobuild
  - sphinx-book-theme
  - sphinx-copybutton
  - sphinxcontrib-bibtex
  - pip:
      - sphinx-prompt<1.6
      - sphinxext-opengraph
